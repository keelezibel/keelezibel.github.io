---
layout: home
title: Random
category: random
author_profile: true
---
{% raw %}
{% for post in random.posts %}
	<div class="post">
		<h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<p class="meta">Date: {{ post.date }}</p>
		<div class="entry">
			{{ post.content | strip_html | truncatewords: 100 }}
		</div>
	</div>
{% endfor %}
{% endraw %}
